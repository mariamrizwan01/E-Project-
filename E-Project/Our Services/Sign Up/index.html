<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
      <span class="bg-animated"></span>
      <span class="bg-animated2"></span>

       <div class="form-box login">
       <h2 class="animation" style="--i:0; --j:21">login</h2>
       <form action="#">
       <div class="input-box animation" style="--i:1; --j:22">
         <input type="text" required>
         <label >username</label>
         <i class='bx bxs-user'></i>
       </div>

       <div class="input-box animation" style="--i:2; --j:23">
        <input type="password" required>
        <label >password</label>
        <i class='bx bxs-lock' ></i>
      </div>

      <button type="submit" class="btn animation" style="--i:3; --j:24">login</button>
      <div class="logreg-link animation" style="--i:4; --j:25">
        <p>dont have an account? <a href="#" class="register-link">sign up</a></p>
      </div>
    </form>
       </div>
       <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:0; --j:20;">Paarees Perfumes</h2>
        <p class="animation" style="--i:1; --j:1; --j:21;">A scent as captivating as your charm.</p>
       </div>

       <div class="form-box register">
        <h2 class="animation"  style="--i:17; --j:0;">sign up</h2>
        <form action="#">

        <div class="input-box animation"  style="--i:18; --j:1;">
          <input type="text" required>
          <label >username</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box animation"  style="--i:19; --j:2;">
          <input type="text" required>
          <label >email</label>
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box animation"  style="--i:20; --j:3;">
         <input type="password" required>
         <label >password</label>
         <i class='bx bxs-lock' ></i>
       </div>

       <button type="submit" class="btn animation"  style="--i:21; --j:4;">sign up</button>
       <div class="logreg-link animation"  style="--i:22; --j:5;">
         <p>already have an account? <a href="#" class="login-link">login in</a></p>
       </div>

     </form>
        </div>
      
    
      <div class="info-text register">
       <h2  class="animation"  style="--i:17; --j:0;" >Paarees Perfumes</h2>
       <p class="animation"  style="--i:18; --j:1;">A scent as captivating as your charm.</p>
      </div>

    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
